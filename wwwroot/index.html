<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TrailingCovid</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <script src="https://unpkg.com/chart.js@2.9.4/dist/Chart.bundle.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/chartjs-chart-geo@2.1.0" type="text/javascript"></script>
    <script>
        window.InitChart = async function (data) {
            const us = await fetch('https://unpkg.com/us-atlas/states-10m.json').then((r) => r.json());
            const nation = ChartGeo.topojson.feature(us, us.objects.nation).features[0];
            const states = ChartGeo.topojson.feature(us, us.objects.states).features;

            const chart = new Chart(document.getElementById("canvas").getContext("2d"), {
                type: 'choropleth',
                data: {
                    labels: states.map((d) => d.properties.name),
                    datasets: [{
                        label: 'States',
                        outline: nation,
                        data: data.map((d) => ({ feature: d.State, value: d.Positive }))
                    }]
                },
                options: {
                    legend: {
                        display: false
                    },
                    scale: {
                        projection: 'albersUsa'
                    },
                    geo: {
                        colorScale: {
                            display: true,
                            position: 'bottom',
                            quantize: 5,
                            legend: {
                                position: 'bottom-right'
                            }
                        }
                    }
                }
            })
        };
    </script>
</head>

<body>
    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
